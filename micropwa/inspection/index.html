<!DOCTYPE html>
<html>
<head>
  <!-- Responsive -->
  <meta charset="utf-8">
  <meta name="viewport"	content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title -->
  <title> micro PWA </title>

  <!-- Meta Tags required for	Progressive Web App -->
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="black">

  <!-- Manifest File link -->
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/micropwa/style.css">
  <style> 

        fieldset {
            display: none;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        fieldset.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button[disabled] {
            background-color: #ccc;
        }
        .button-container button:hover:not([disabled]) {
            background-color: #0056b3;
        }
        .submit-btn {
            background-color: #28a745;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
  </style>
</head>

<body>
<div class="container">

  <h1>Boat Inspection Form</h1>

  <form id="inspection-form">

    <!-- Boat Details Section -->
    <fieldset class="active">
        <legend><strong>Boat Details</strong></legend>
        <div class="form-group">
            <label for="boat-name">Boat Name</label>
            <input type="text" id="boat-name" name="boat-name" required>
        </div>
        <div class="form-group">
            <label for="boat-make">Make</label>
            <input type="text" id="boat-make" name="boat-make" required>
        </div>
        <div class="form-group">
            <label for="boat-model">Model</label>
            <input type="text" id="boat-model" name="boat-model" required>
        </div>
        <div class="form-group">
            <label for="boat-length">Length (in meters)</label>
            <input type="number" id="boat-length" name="boat-length" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="year-built">Year Built</label>
            <input type="number" id="year-built" name="year-built" min="1900" max="2024" required>
        </div>
        <div class="form-group">
            <label for="owner-name">Owner Name</label>
            <input type="text" id="owner-name" name="owner-name" required>
        </div>
    </fieldset>

    <!-- Hull Inspection Section -->
    <fieldset>
        <legend><strong>Hull Inspection</strong></legend>
        <div class="form-group">
            <label for="hull-condition">Hull Condition</label>
            <select id="hull-condition" name="hull-condition" required>
                <option value="" disabled selected>Select condition</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hull-comments">Hull Comments</label>
            <textarea id="hull-comments" name="hull-comments" rows="4"></textarea>
        </div>
    </fieldset>

    <!-- Rigging Inspection Section -->
    <fieldset>
        <legend><strong>Rigging Inspection</strong></legend>
        <div class="form-group">
            <label for="rigging-condition">Rigging Condition</label>
            <select id="rigging-condition" name="rigging-condition" required>
                <option value="" disabled selected>Select condition</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="rigging-comments">Rigging Comments</label>
            <textarea id="rigging-comments" name="rigging-comments" rows="4"></textarea>
        </div>
    </fieldset>

    <!-- Paint Inspection Section -->
    <fieldset>
        <legend><strong>Paint Inspection</strong></legend>
        <div class="form-group">
            <label for="paint-condition">Paint Condition</label>
            <select id="paint-condition" name="paint-condition" required>
                <option value="" disabled selected>Select condition</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="paint-comments">Paint Comments</label>
            <textarea id="paint-comments" name="paint-comments" rows="4"></textarea>
        </div>
    </fieldset>

    <!-- Mechanical Inspection Section -->
    <fieldset>
        <legend><strong>Mechanical Inspection</strong></legend>
        <div class="form-group">
            <label for="mechanical-condition">Mechanical Condition</label>
            <select id="mechanical-condition" name="mechanical-condition" required>
                <option value="" disabled selected>Select condition</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mechanical-comments">Mechanical Comments</label>
            <textarea id="mechanical-comments" name="mechanical-comments" rows="4"></textarea>
        </div>
    </fieldset>

    <!-- Navigation Buttons -->
    <div class="button-container">
        <button type="button" id="prevBtn" onclick="prevSection()" disabled>Previous</button>
        <button type="button" id="nextBtn" onclick="nextSection()">Next</button>
        <button type="submit" id="submitBtn" class="submit-btn" style="display: none;">Submit</button>
    </div>
    
    </form>  

<hr>

<footer>
<span style="color: rgb(40, 40, 225);">
    Bogdan's micro Progressive Web App
</span>
<p> Boat inspection app prototype version 0.1. </p>
quick links: 
<a href="https://universalabs.com/micropwa/"> home </a> |
<a href="https://universalabs.com/micropwa/admin/"> admin </a> |
<a href="https://universalabs.com/micropwa/inspection/"> inspection </a>
</footer>
</div>

<script>
    let currentSection = 0;
    const sections = document.querySelectorAll("fieldset");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");

    function showSection(index) {
        sections.forEach((section, i) => {
            section.classList.remove('active');
            if (i === index) {
                section.classList.add('active');
            }
        });
        prevBtn.disabled = index === 0;
        nextBtn.style.display = (index === sections.length - 1) ? 'none' : 'inline-block';
        submitBtn.style.display = (index === sections.length - 1) ? 'inline-block' : 'none';
    }

    function nextSection() {
        if (currentSection < sections.length - 1) {
            currentSection++;
            showSection(currentSection);
        }
    }

    function prevSection() {
        if (currentSection > 0) {
            currentSection--;
            showSection(currentSection);
        }
    }

    // Initial setup to show the first section
    showSection(currentSection);

    // Submit the form and log the data to the console
    document.getElementById('inspection-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });
        
        console.log('Form Submitted:', data);
        alert("Form submitted! Check the console for form data.");
    });
</script>

</body>
</html>
